	function load() {
		const syuzoku=document.getElementById("syuzoku");

		let string=`<option id="empty" value="empty"></option>`;
		let isFirstBar=false;
		for(var i=0;i<syuzokutable.length;i++){
			if(!isFirstBar && table[syuzokutable[i]].isBarbaros){
				isFirstBar=true;
				string+="<option disabled>----以下蛮族----</option>";
			}
			string+="<option id="+syuzokutable[i]+" value="+table[syuzokutable[i]].japanese+">"+table[syuzokutable[i]].japanese+"</option>";
		}
		syuzoku.insertAdjacentHTML("beforeend",string)

		for(i=0;i<syuzokutable.length;i++){
			let string2="<span id=\""+syuzokutable[i]+"born\" hidden><select name=\""+syuzokutable[i]+"umare\" id=\""+syuzokutable[i]+"umare\" onchange=\"change(this);check()\"><option value=\"empty\"></option>"

		}
	}

	function yuusya(){
		var i=1
		var s=0

		for(s=0;s<6;s++){
			document.getElementById(`yuusya${s+1}`).value=document.getElementById(`${nouryokulist[s]}copy`).value
			if(document.getElementById(`${nouryokulist[s]}glow`).checked){
				if(i==5)break
				document.getElementById(`nouryoku${i}`).value=nouryokulist[s]
				i++
			}
		}
		i=0
		for(s=0;s<6;s++){if(document.getElementById(`${nouryokulist[s]}glow`).checked) i++}
		if(i!=4){
		alert("成長させる能力を4つ選んでください。")
		return false
		}
	}
	
	function roll(a,b){
		x=0
		for(i=0;i<a;i++) x+=(Math.floor(Math.random()*6)+1)
		y=[x+b]
		if(x<3.5*a) y.push("1") 
		else y.push("0")
		return y
	}

			document.form1.syuzoku3.hidden=true;
			document.getElementById("tokutyou").hidden=false;
			document.form1.syuzoku2.hidden=false;
			document.getElementById("wikuringuborn").hidden=false;
			wikuup();
		}else if(document.form1.syuzoku.value=="タビット"){
			funclist.tabitto();
			document.form1.syuzoku2.hidden=true;
			document.getElementById("tokutyou").hidden=false;
			document.form1.syuzoku3.hidden=false;
			document.getElementById("tabittoborn").hidden=false;
			tabiup();
		}else{
			document.form1.syuzoku2.hidden=true;
			document.form1.syuzoku3.hidden=true;
			document.getElementById("tokutyou").hidden=true;
			document.getElementById("wikuringuborn").hidden=true;
			document.form2.kiyouplus.value=0;
			document.form2.binsyouplus.value=0;
			document.form2.kinryokuplus.value=0;
			document.form2.seimeiryokuplus.value=0;
			document.form2.tiryokuplus.value=0;
			document.form2.seisinryokuplus.value=0
		}
	}

	function change(s){
		var syuzoku=s.id.replace("umare","")
		funclist[syuzoku]()
	}

	function wikuup(){
		if(document.form1.syuzoku2.value=="ガルーダ"){document.form2.binsyouplus.value=3}else{document.form2.binsyouplus.value=0}
		if(document.form1.syuzoku2.value=="タンノズ"){document.form2.seisinryokuplus.value=3}else{document.form2.seisinryokuplus.value=0}
		if(document.form1.syuzoku2.value=="バジリスク"){document.form2.tiryokuplus.value=3}else{document.form2.tiryokuplus.value=0}
		if(document.form1.syuzoku2.value=="ミノタウロス"){document.form2.kinryokuplus.value=3}else{document.form2.kinryokuplus.value=0}
	}

	function tabiup(){
		if(document.form1.syuzoku3.value=="パイカ種"){
			document.form2.kiyouplus.value=3;
			document.form2.binsyouplus.value=3;
			document.form2.kinryokuplus.value=-3;
			document.form2.seimeiryokuplus.value=-3;
			document.form2.tiryokuplus.value=0;
			document.form2.seisinryokuplus.value=0;
		}else if(document.form1.syuzoku3.value=="リバス種"){
			document.form2.kiyouplus.value=0;
			document.form2.binsyouplus.value=3;
			document.form2.kinryokuplus.value=3;
			document.form2.seimeiryokuplus.value=0;
			document.form2.tiryokuplus.value=-3;
			document.form2.seisinryokuplus.value=-3;
		}else{	
			document.form2.kiyouplus.value=0;
			document.form2.binsyouplus.value=0;
			document.form2.kinryokuplus.value=0;
			document.form2.seimeiryokuplus.value=0;
			document.form2.tiryokuplus.value=0;
			document.form2.seisinryokuplus.value=0;
		}
	}

	function reroll(i){
		const kiyou="kiyou"+i
		const binsyou="binsyou"+i
		const kinryoku="kinryoku"+i
		const seimeiryoku="seimeiryoku"+i
		const tiryoku="tiryoku"+i
		const seisinryoku="seisinryoku"+i
		const index=document.form1.syuzoku.selectedIndex;
		const id=document.form1.syuzoku[index].id;
		a=roll(table[id].dice[0],table[id].fix[0])
		b=roll(table[id].dice[1],table[id].fix[1])
		c=roll(table[id].dice[2],table[id].fix[2])
		d=roll(table[id].dice[3],table[id].fix[3])
		e=roll(table[id].dice[4],table[id].fix[4])
		f=roll(table[id].dice[5],table[id].fix[5])
		document.form2[kiyou].value=a[0]
		document.form2[binsyou].value=b[0]
		document.form2[kinryoku].value=c[0]
		document.form2[seimeiryoku].value=d[0]
		document.form2[tiryoku].value=e[0]
		document.form2[seisinryoku].value=f[0]
		if(a[1]==1){document.form2[kiyou].style.backgroundColor="#ffc0cb"}else{document.form2[kiyou].style.backgroundColor="#ffffff"}
		if(b[1]==1){document.form2[binsyou].style.backgroundColor="#ffc0cb"}else{document.form2[binsyou].style.backgroundColor="#ffffff"}
		if(c[1]==1){document.form2[kinryoku].style.backgroundColor="#ffc0cb"}else{document.form2[kinryoku].style.backgroundColor="#ffffff"}
		if(d[1]==1){document.form2[seimeiryoku].style.backgroundColor="#ffc0cb"}else{document.form2[seimeiryoku].style.backgroundColor="#ffffff"}
		if(e[1]==1){document.form2[tiryoku].style.backgroundColor="#ffc0cb"}else{document.form2[tiryoku].style.backgroundColor="#ffffff"}
		if(f[1]==1){document.form2[seisinryoku].style.backgroundColor="#ffc0cb"}else{document.form2[seisinryoku].style.backgroundColor="#ffffff"}
	}

	function check(){
		if(document.form2.sentaku1.checked) sum(1)
		if(document.form2.sentaku2.checked) sum(2)
		if(document.form2.sentaku3.checked) sum(3)
	}

	function sum(i){
		var basenouryou=["gi","tai","sin"]
		for(j=0;j<6;j++){
			a=Number(document.form2[basenouryou[Math.floor(j/2)]].value)+Number(document.form2[nouryokulist[j]+i].value)+Number(document.form2[nouryokulist[j]+"plus"].value)
			if(a<0) a=0;
			document.form2[nouryokulist[j]+"copy"].value=a
			document.form3[nouryokulist[j]].value=a
		}
	}

	function sub(){document.getElementById("form2").onsubmit=false}
</script>
</head>
