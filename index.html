	function uketori() {
		var url = new URL(window.location.href);
		var syuzoku = url.searchParams.get("syuzoku");
		var umare = url.searchParams.get("umare");

		for(i=0;i<syuzokutable.length;i++)
			if(syuzoku==syuzokutable[i]){
				document.form1.syuzoku.value =jsyuzokutable[i]
				document.getElementById(syuzokutable[i]+"umare").value=umare
				syuzokukettei()
			}
	}

	function yuusya(){
		var i=1
		var s=0

		for(s=0;s<6;s++){
			document.getElementById(`yuusya${s+1}`).value=document.getElementById(`${nouryokulist[s]}copy`).value
			if(document.getElementById(`${nouryokulist[s]}glow`).checked){
				if(i==5)break
				document.getElementById(`nouryoku${i}`).value=nouryokulist[s]
				i++
			}
		}
		i=0
		for(s=0;s<6;s++){if(document.getElementById(`${nouryokulist[s]}glow`).checked) i++}
		if(i!=4){
		alert("成長させる能力を4つ選んでください。")
		return false
		}
	}
	
	function roll(a,b){
		x=0
		for(i=0;i<a;i++) x+=(Math.floor(Math.random()*6)+1)
		y=[x+b]
		if(x<3.5*a) y.push("1") 
		else y.push("0")
		return y
	}

	function syuzokukettei(){
		console.log(funclist.ningen)
		document.form2.gi.disabled=true;

		document.form2.sin.disabled=true;

		for(i=0;i<syuzokutable.length;i++){
			if(document.form1.syuzoku.value==jsyuzokutable[i]){
				if(document.form1.syuzoku.value=="ウィークリング") continue
				document.getElementById(syuzokutable[i]+"born").hidden=false

	}

		if(d[1]==1){document.form2[seimeiryoku].style.backgroundColor="#ffc0cb"}else{document.form2[seimeiryoku].style.backgroundColor="#ffffff"}
		if(e[1]==1){document.form2[tiryoku].style.backgroundColor="#ffc0cb"}else{document.form2[tiryoku].style.backgroundColor="#ffffff"}
		if(f[1]==1){document.form2[seisinryoku].style.backgroundColor="#ffc0cb"}else{document.form2[seisinryoku].style.backgroundColor="#ffffff"}
	}

	function check(){
		if(document.form2.sentaku1.checked) sum(1)
		if(document.form2.sentaku2.checked) sum(2)
		if(document.form2.sentaku3.checked) sum(3)
	}

	function sum(i){
		var basenouryou=["gi","tai","sin"]
		for(j=0;j<6;j++){
			a=Number(document.form2[basenouryou[Math.floor(j/2)]].value)+Number(document.form2[nouryokulist[j]+i].value)+Number(document.form2[nouryokulist[j]+"plus"].value)
			document.form2[nouryokulist[j]+"copy"].value=a
			document.form3[nouryokulist[j]].value=a
		}
	}

	function sub(){document.getElementById("form2").onsubmit=false}
</script>
</head>
